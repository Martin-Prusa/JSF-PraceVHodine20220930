<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>

<h:body>
    <div class="container">
        <h1>CRM</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Jméno</th>
                <th scope="col">Příjmení</th>
                <th scope="col">Věk</th>
                <th scope="col">Dlouholetý klient?</th>
                <th scope="col">Smazat</th>
            </tr>
            </thead>
            <tbody>
            <h:form>
                <ui:repeat value="#{crm.users}" var="user" varStatus="status">
                    <tr>
                        <th scope="row">#{status.index}</th>
                        <td>#{user.name}</td>
                        <td>#{user.lastname}</td>
                        <td>#{user.age}</td>
                        <td>
                            #{!!user.longTime}
                            <!--<c:if test="#{true}">Ano</c:if>
                            <c:if test="#{!user.longTime}">Ne</c:if>-->
                        </td>
                        <td>
                            <h:commandButton action="#{crm.deleteUser(status.index)}" value="X"/>
                        </td>
                    </tr>
                </ui:repeat>
            </h:form>
            </tbody>
        </table>
        <div class="d-flex">
            <h:link outcome="create.xhtml" class="ms-auto btn btn-primary" value="Create new user"/>
        </div>
    </div>
</h:body>
</html>
