<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Fakturační adresa</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="name">Jméno</h:outputLabel>
                <h:inputText class="form-control" id="name" value="#{restaurant.name}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="address">Adresa (Ulice)</h:outputLabel>
                <h:inputText class="form-control" id="address" value="#{restaurant.address}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="town">Adresa</h:outputLabel>
                <h:inputText class="form-control" id="town" value="#{restaurant.town}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="zipCode">PSČ</h:outputLabel>
                <h:inputText class="form-control" id="zipCode" value="#{restaurant.zipCode}"/>
            </div>
            <h:commandButton value="Objednat" class="btn btn-primary w-100" action="restaurant2.xhtml" />
        </h:form>
    </div>
</h:body>
</html>
