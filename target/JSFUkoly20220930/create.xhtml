<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>

<h:body>
    <div class="container">

        <h1>Nový klient</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="name">Jméno</h:outputLabel>
                <h:inputText class="form-control" id="name" value="#{crm.newUser.name}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname">Příjmení</h:outputLabel>
                <h:inputText class="form-control" id="lastname" value="#{crm.newUser.lastname}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="age">Věk</h:outputLabel>
                <h:inputText class="form-control" id="age" value="#{crm.newUser.age}"/>
            </div>
            <h:outputLabel for="longTime" value="Dlouhoudobý klient?"/>
            <h:selectBooleanCheckbox id="longTime" value="#{crm.newUser.longTime}"/>
            <h:commandButton value="Přidat" class="btn btn-primary w-100" action="#{crm.submitNewUser()}"/>
        </h:form>
        <h:link outcome="crm.xhtml" value="Zpět na hlavní stránku"/>
    </div>
</h:body>
</html>
