<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Restaurant</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>

<h:body>
   <div class="container">
      <h1>Rekapitulace</h1>
      <table class="table">
         <tbody>
         <tr>
            <th scope="row">Jméno:</th>
            <td>#{restaurant.name}</td>
         </tr>
         <tr>
            <th scope="row">Ulice:</th>
            <td>#{restaurant.address}</td>
         </tr>
         <tr>
            <th scope="row">Město:</th>
            <td>#{restaurant.town}</td>
         </tr>
         <tr>
            <th scope="row">PSČ:</th>
            <td>#{restaurant.zipCode}</td>
         </tr>
         </tbody>
      </table>
      <div class="text-muted text-center">Do 45 min jsem u vás</div>
      <h:link outcome="restaurant.xhtml?faces-redirect=true" value="Objednat další" class="btn btn-primary w-100"  />
   </div>

</h:body>
</html>
