<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
   <title>Calculator</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</h:head>
<h:body>
   <div class="navbar navbar-light bg-light">
      <div class="container">
         <a class="navbar-brand" href="#">JSF Examples</a>
      </div>
   </div>
   <div class="container">
      <h1>Calculator</h1>
      <h:form>
         <div class="form-group">
            <h:outputLabel for="numberA">Number A</h:outputLabel>
            <h:inputText class="form-control" id="numberA" value="#{calculator.a}"/>
         </div>
         <div class="form-group">
            <h:outputLabel for="numberB">Number B</h:outputLabel>
            <h:inputText class="form-control" id="numberB" value="#{calculator.b}"/>
         </div>
         <h:commandButton class="btn btn-primary"  value="Calculate"/>
      </h:form>
      <h1>Answer</h1>

      <c:if test="#{!calculator.answer}">
         <div class="text-muted text-center">No answer yet!</div>
      </c:if>
      <c:if test="#{calculator.answer}">
         <ul>
            <li>Plus: #{calculator.plus()}</li>
            <li>Minus: #{calculator.minus()}</li>
            <li>Times: #{calculator.times()}</li>
            <c:if test="#{calculator.b != 0}">
               <li>Divide: #{calculator.divide()}</li>
            </c:if>
         </ul>
      </c:if>

   </div>
</h:body>
</html>
